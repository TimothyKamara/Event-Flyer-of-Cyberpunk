<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Tech Event</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #000428, #004e92, #000428);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?cyberpunk,neon,technology') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        
        .flyer-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 10;
        }
        
        .flyer-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 30px rgba(0, 255, 255, 1);
        }
        
        h1 {
            color: #0ff;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0px 0px 10px #0ff;
        }
        
        p, h2 {
            color: #fff;
            font-size: 16px;
        }
        
        .register-btn {
            background: #ff00ff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.8);
        }
        
        .register-btn:hover {
            background: #cc00cc;
            transform: translateY(-3px);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 1);
        }
        
        .neon-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .neon-glow div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 1);
            animation: floatNeon 5s infinite ease-in-out;
        }
        
        @keyframes floatNeon {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="neon-glow"></div>
    <div class="flyer-container">
        <h1>Cyberpunk Tech Event 2025</h1>
        <p>Step into the future with AI, blockchain, and VR innovations.</p>
        <h2>Date: June 15, 2025</h2>
        <h2>Location: Bintumani Hotel, Aberdeen Road</h2>
        <button class="register-btn">Register Now</button>
    </div>
    
    <script>
        function createNeonGlow() {
            const glowContainer = document.querySelector('.neon-glow');
            for (let i = 0; i < 30; i++) {
                let glow = document.createElement('div');
                glow.style.left = `${Math.random() * 100}vw`;
                glow.style.top = `${Math.random() * 100}vh`;
                glow.style.animationDuration = `${3 + Math.random() * 3}s`;
                glowContainer.appendChild(glow);
            }
        }
        createNeonGlow();
    </script>
</body>
</html>
